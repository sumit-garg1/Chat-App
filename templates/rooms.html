{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Application</title>
<link rel="stylesheet" href="{% static 'room.css' %}">
</head>
<body>
  <div class="navbar">
    <h1>Chat App</h1>
  </div>
  <div class="box-container">
    <h1>Rooms</h1>
    {% for room in rooms %}
      <div class="white-box">
        <p>{{ room.name }}</p>
        <a href="{% url 'room' room.slug %}">Join</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
